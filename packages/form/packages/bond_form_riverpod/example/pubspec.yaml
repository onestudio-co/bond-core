name: example
description: Bond project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter



  # Bond packages
  bond_core: ^0.0.1+1
  bond_form: ^0.0.1
  bond_form_riverpod:
    path: ../../bond_form_riverpod

  get_it: ^7.2.0

  # navigation packages
  go_router: ^10.1.1

  # state management
  flutter_riverpod: ^2.3.6


  # localization
  intl: ^0.18.0

  stack_trace: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/